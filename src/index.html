<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>
<body>
    <nav class="nav">
        <p class="nav-logo">MY TO-DO</p>
        <ul class="nav-list clearfix">
            <li class="nav-list-item"><a href="#">MY LISTS</a></li>
            <li class="nav-list-item"><a href="#">NEW LIST</a></li>
        </ul>
    </nav>
    <main class="main">
        <div class="main-top-bar clearfix">
            <button class="btn-menu fa-solid fa-bars"></button>
            <h3 id="todo-header">Todo List</h3>
            <button class="btn-add fa-solid fa-plus"></button>
        </div>
        <div class="main-container">
            <div class="main-body">
                <ul class="main-list">
                    <li class="main-list-item">
                        <input type="checkbox" class="checkbox" id="task-1">
                        <label class="task-label" for="task-1">Task is inserted here</label>
                        <button class="fa-regular fa-trash-can btn-delete"></button>    
                    </li>
                    <li class="main-list-item">
                        <input type="checkbox" class="checkbox" id="task-2">
                        <label class="task-label" for="task-2">Task is inserted here</label>
                        <button class="fa-regular fa-trash-can btn-delete"></button>    
                    </li>
                    <li class="main-list-item">
                        <input type="checkbox" class="checkbox" id="task-3">
                        <label class="task-label" for="task-3">Task is inserted here</label>
                        <button class="fa-regular fa-trash-can btn-delete"></button>    
                    </li>
                </ul>
            </div>
        </div>
        
    </main>
</body>
</html>
